<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/css/style-crear-cliente.css">

<body>

    <header>
        <nav class="container-nav">
            <div class="container-fluid">
                <a href="#">
                    <img src="/css/img/Lavasecos.png" alt="Lavasecos" class="d-inline-block align-text-top"
                        id="logo">
                </a>
            </div>
        </nav>
    </header>

    <div class="container-all">

        <div class="container-img">
            <div id="container">
                <h1 id="tittle1">Â¡Se parte de nuestra familia y obtenÃ© grandes beneficios!</h1>
                <img src="/static/img/img1.png" alt="cliente" id="img-cliente">
            </div>
        </div>

        <div class="container-form">

            <form class="container-search-button">
                <div class="col">
                    <input type="text" class="container-search" placeholder=" Buscar...">
                </div>
                <div class="col-4">
                    <button type="submit" id="button">Buscar</button>
                </div>
            </form>

            <h2 id="tittle2">Crear cliente</h2>

            <form action="">

                <div class="container-label-input">
                    <label for="nombre" class="container-label"></label>
                    <input type="text" class="container-input" placeholder=" Nombre:">
                </div>
                <div class="container-label-input">
                    <label for="apellido" class="container-label"></label>
                    <input type="text" class="container-input" placeholder=" Apellido:">
                </div>
                <div class="container-label-input">
                    <label for="dni" class="container-label"></label>
                    <input type="text" class="container-input" placeholder=" Dni:">
                </div>
                <div class="container-label-input">
                    <label for="fechaDeNacimiento" class="container-label"></label>

                </div>
                <div class="container-label-input">
                    <label for="domicilio" class="container-label"></label>
                    <input type="text" class="container-input" placeholder=" Domicilio:">
                </div>
                <div class="container-label-input">
                    <label for="email" class="container-label"></label>
                    <input type="text" class="container-input" placeholder=" Email:">
                </div>
                <div class="container-label-input">
                    <label for="celular" class="container-label"></label>
                    <input type="text" class="container-input" placeholder=" Celular:">
                </div>
                <div class="container-button">
                    <button type="submit" class="button">Guardar</button>
                </div>

            </form>
        </div>

    </div>
