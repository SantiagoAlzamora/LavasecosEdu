<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear Cliente</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style-crear-cliente.css">
    </head>

    <body>

        <header>
            <nav class="container-nav">
                <div class="container-fluid">
                    <a th:href="@{/}">
                        <img src="/img/Lavasecos.png" alt="Lavasecos" class="d-inline-block align-text-top"
                             id="logo">
                    </a>
                </div>
            </nav>
        </header>

        <div class="container-all">

            <div class="container-img">
                <div id="container">
                    <h1 id="tittle1">Â¡Se parte de nuestra familia y obtenÃ© grandes beneficios!</h1>
                    <img src="/img/img2.png" alt="cliente" id="img-cliente" width="40%">
                </div>
            </div>

            <div class="container-form">

                <form class="container-search-button">
                    <div class="col">
                        <input type="text" class="container-search" placeholder=" Buscar...">
                    </div>
                    <div class="col-4">
                        <button type="submit" id="button">Buscar</button>
                    </div>
                </form>

                <h2 id="tittle2">Crear cliente</h2>

                <form th:action="@{/cliente/registrar}" method="POST" th:object="${cliente}" >
                    <input hidden th:value="${action}" name="action">
                    <input hidden th:field="*{id}">
                    <div class="container-label-input">
                        <label for="nombre" class="container-label"></label>
                        <input type="text" class="container-input" th:field="*{nombre}" placeholder=" Nombre:">
                    </div>
                    <div class="container-label-input">
                        <label for="apellido" class="container-label"></label>
                        <input type="text" class="container-input" th:field="*{apellido}" placeholder=" Apellido:">
                    </div>
                    <div class="container-label-input">
                        <label for="dni" class="container-label"></label>
                        <input type="number" class="container-input" th:field="*{documento}" placeholder=" Dni:">
                    </div>
                    <div class="container-label-input">
                        <label for="fechaDeNacimiento" class="container-label"></label>
                        <input type="date" class="container-input" th:field="*{cumpleanios}" placeholder=" Fecha de Nacimiento:">
                    </div>
                    <div class="container-label-input">
                        <label for="domicilio" class="container-label"></label>
                        <input type="text" class="container-input" th:field="*{domicilio}" placeholder=" Domicilio:">
                    </div>
                    <div class="container-label-input">
                        <label for="email" class="container-label"></label>
                        <input type="text" class="container-input" th:field="*{email}" placeholder=" Email:">
                    </div>
                    <div class="container-label-input">
                        <label for="celular" class="container-label"></label>
                        <input type="text" class="container-input" th:field="*{telefono}" placeholder=" Celular:">
                    </div>
                    <div class="container-button">
                        <button type="submit" class="button">Guardar</button>
                    </div>

                </form>
            </div>

        </div>


    </body>

</html>
