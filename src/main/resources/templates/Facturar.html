<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facturaci√≥n</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style-facturar.css">
    </head>
    <body>
        <header>
            <nav th:replace="/fragments/nav-bar :: nav-bar"></nav>

        </header>

        <main>
            <center>
                <div th:if="${alerta}" class="alert alert-success d-flex align-items-center" role="alert" style="width: 23%; text-align: center;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>
                    <div th:if="${alerta}" th:text="${alerta}" style="text-align: center;"></div>
                </div>
            </center>
            <div>
                <div id="desplegable" class="mx-auto text-center" >
                    <button id="boton-desplegable" type="button" class="btn btn-primary btn-lg dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="true">Pedido </button>
                    <ul id="menu-dropdown" class="dropdown-menu menuDesp" style="height:20%;overflow: scroll;">
                        <li th:each="p:${pedidos}"><button id="dropdownitem" type="button" class="btn btn-primary" th:text="${p.prenda.tipo}+'  '+${p.prenda.detalle}+' '+${p.precio}" style="width: 100%; margin-bottom: 1rem; background-color: #2DC3BB"></button></li>
                    </ul>
                </div>

                <div id="botonera-bottom" class="mx-auto text-center">
                    <button id="bottom-button" type="button" class="btn btn-primary btn-lg col-3" th:if="${icono}" th:text = "'üéÅ'+ Total +' $'+${total}">Total $</button>
                    <button id="bottom-button" type="button" class="btn btn-primary btn-lg col-3" th:unless="${icono}" th:text = "Total +' $'+${total}">Total $</button>
                </div>
                <div id="botonera-bottom" class="mx-auto text-center">
                    <a th:href="@{/cliente?accion=facturar&idCliente=}+${cliente.id}"><button id="bottom-button" type="button" class="btn btn-primary btn-lg col-3">Facturar</button></a>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</html>
